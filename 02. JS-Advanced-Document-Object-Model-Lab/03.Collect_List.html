<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect list</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let arrOfItems = document.querySelectorAll("#items li");
        let result = document.getElementById("result");
        for (let item of arrOfItems) {
            result.textContent += item.textContent + '\n';
        }
    }
</script>
</body>
</html>
